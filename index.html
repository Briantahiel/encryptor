<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="brand">a</h1>
        <div class="container-textarea"> 
            <div class="container-text">
                <textarea name="" id="" cols="48" rows="25" class="textarea" placeholder="Ingrese su texto aquí..">
                </textarea>
                <div class="container-btn-message">
                    <div class="container-btn">
                        <button class="priColor" onclick="encrypt()">Encriptar</button>
                        <button class="secColor" onclick="desencrypt()">Desencriptar</button>
                    </div>
                </div>
                <div class="container-error">
                    <p class="message-error">
                        
                    </p>
                </div>
            </div>
            <div class="container-result">
            <div class="container-image" >
                <div class="image">
                </div>
                <div class="messageError">
                    <h1>Ningún mensaje fue encontrado</h1>
                    <p>Ingrese un texto para encriptar o desencriptar</p> 
                </div>
            </div>
            <div class="container-message">
                <textarea name="" id="" cols="36" rows="25" class="message" disabled>
                </textarea>
                <div class="btn-message">
                    <button onclick="del()" class="priColor">Borrar</button>
                    <button onclick="copyText()" class="secColor">Copy</button>
                </div>
            </div>
        </div> 
    </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
